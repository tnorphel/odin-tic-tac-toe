<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main class="main">
        <form action="" class="start-game">
            <div class="player">
                <label for="player-one-name">Player 1 name:</label>
                <input type="text" id="player-one-name" name="player-one-name" required>
            </div><br>
            <div class="player">
                <label for="player-two-name">Player 2 name:</label>
                <input type="text" id="player-two-name" name="player-two-name" required>
            </div><br>
            <div class="form-buttons">
                <button type="submit">Let's Play!</button>
            </div>
        </form>
    </main>
    <footer>
        <p>The Odin Project - Library</p>
        <p>|</p>
        <p>Source: <a href="https://github.com/tnorphel/odin-tic-tac-toe"><img src="./github.png" alt="github-icon"></a></p>
    </footer>
</body>
</html>
